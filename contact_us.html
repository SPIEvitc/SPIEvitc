<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>SPIE VITC</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="contact_us_style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
        <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    </head>
    <body>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <label class="logo"><img src="https://spie.org/images/icon/logo_spie_mobile.svg" alt=""></label>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="team.html">Team</a></li>
                <li><a href="#">Events</a></li>
                <li><a class="active" href="#">Contact Us</a></li>
            </ul>
        </nav>
        <form class="form">
    
            <div class="flex">
                <label>
                    <input class="input" type="text" placeholder="" required="">
                    <span>first name</span>
                </label>
        
                <label>
                    <input class="input" type="text" placeholder="" required="">
                    <span>last name</span>
                </label>
            </div>  
                    
            <label>
                <input class="input" type="email" placeholder="" required="">
                <span>email</span>
            </label> 
                
            <label>
                <input class="input" placeholder="" type="tel" required="">
                <span>contact number</span>
            </label>
            <label>
                <textarea class="input01" placeholder="" rows="3" required=""></textarea>
                <span>message</span>
            </label>
            
            <button href="#" class="fancy">
              <span class="top-key"></span>
              <span class="text">submit</span>
              <span class="bottom-key-1"></span>
              <span class="bottom-key-2"></span>
            </button>
        </form>
    </body>
</html>
